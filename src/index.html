<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:300,400,700&display=swap" rel="stylesheet">
  <title>Activity Tracker</title>
</head>

<body>
  <main class='main--container'>
    <header>
      <h1>FitLit</h1>
    </header>
    <div class="under-header--main">
      <section class="daily-widget-container">
      </section>
      <section class="card--container">
        <div class='hydration--data-chart card'>
          <canvas id="weekly--water"></canvas>
        </div>
        <div class='sleep--data-chart card'>
          <canvas id="weekly--sleep"></canvas>
        </div>
        <div class="average-step-comparison card">
          <!-- <div class="user-avg-steps">
          <p>Your Step Goal:</p>
          <span class="comparison-number">5000</span>
        </div>
        <div class="line-divider"></div>
        <div class="world-avg-steps">
        <p>Overall Average Step Goal</p>
        </div> -->
        </div>
        <div class="compare-daily-steps card">
          <canvas id="compare-daily-steps"></canvas>
        </div>
        <div class="compare-daily-stairs card">
          <canvas id="compare-daily-stairs"></canvas>
        </div>
        <div class="compare-daily-minutes card">
          <canvas id="compare-daily-minutes"></canvas>
        </div>
        <div class="weekly-water-intake card">
          <canvas id="weekly-water-intake"></canvas>
        </div>
        <div class="weekly-sleep-info card">
          <canvas id="weekly-sleep-info"></canvas>
        </div>
        <div class="sleep-qual-container">
        </div>
        <div class="hours-slept-container">
        </div>
        <div class="weekly-step-tracker card">
          <canvas id="weekly-step-tracker"></canvas>
        </div>
        <div class="weekly-stairs-tracker card">
          <canvas id="weekly-stairs-tracker"></canvas>
        </div>
        <div class="weekly-minutes-tracker card">
            <canvas id="weekly-minutes-tracker"></canvas>
          </div>
      </section>
    </div>
  </main>






















  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="./UserRepo.js"></script>
  <script type="text/javascript" src="./User.js"></script>
  <script type="text/javascript" src="../data/hydration.js"></script>
  <script type="text/javascript" src="./Hydration.js"></script>
  <script type="text/javascript" src="../data/sleep.js"></script>
  <script type="text/javascript" src="./Sleep.js"></script>
  <script type="text/javascript" src="../data/activity.js"></script>
  <script type="text/javascript" src="./Activity.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
